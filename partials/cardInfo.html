<!--displays profile info with click function-->
<div class="card" id="info-card" ng-click="showProfile()">
    <div  class=profile-photo>
            <img ng-src="{{data.imageUrl}}" />
    </div>
    <span class="profile-info">
            <span class="empname">{{data.employeeName}}</span><br>
            <span class="empstatus">{{data.employeeStatus}}</span><br>
            <span class="company">{{data.company}}</span><br>
            <span class="mobile">Mob.{{data.mobile}}</span><br>
            <span class="email">{{data.emailId}}</span><br>
    </span>
</div>
